{% extends 'base.html' %}

{% block body%}
  <h1>Emp Details</h1>
  <form action="/maps/{{id}}" method="POST">
  <ul>
    <li>{{id}}</li>
    <li>{{name}}</li>
    <li>Number of packages deliverd in total: {{delivered}} </li>
  </ul>

  <input type="submit" value="delete">
</form>

<form action="/maps/{{id}}/edit" >
  <input type="submit" value="edit">
</form>
{% endblock %}"post"
