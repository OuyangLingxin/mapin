{% extends 'base.html'%}

{% block title %} Add New Employee {% endblock %}

{% block style%}
<style>
  body{
  background: url("/static/img/hands.jpg") no-repeat center ;
  background-size: 550px 430px;
  background-repeat: no-repeat;
  background-position: 30%;
  }
</style>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg --bs-body-bg-rgb ms-lg-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/maps">SY</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/maps">Distribution</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/newemployee">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/schedule">Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chart">Statistics</a>
        </li>
      </ul>
    </div>
    {% if current_user.is_authenticated %}
    <div class="d-inline-block">
      <img
        src="/static/img/default.svg"
        width="50px"
        height="40px"
        class="btn"
        type="button"
        aria-expanded="false"
      />
      <a
        href="/logout"
        class="link-underline link-underline-opacity-0 link-dark"
        >Logout</a
      >
    </div>
    {% endif %}
  </div>
</nav>

<h3 class="col-6 mx-auto text-center mt-5 mb-3 font-monospace">Add New Employee Details</h3>
<form action="/newemployee" method="POST" class="row g-3 col-6 mx-auto">
  <div class="col-12">
    <label for="inputEmail4" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="inputEmail4"
      name="name"
      required
    />
  </div>
  <div class="col-6">
    <label for="inputPassword4" class="form-label">Cell</label>
    <input
      type="text"
      class="form-control"
      id="inputPassword4"
      name="cell"
      required
    />
  </div>
  <div class="col-6">
    <label for="inputPassword4" class="form-label"
      >Total packages delivered</label
    >
    <input
      type="number"
      class="form-control"
      id="inputPassword4"
      name="packages"
      value="0"
    />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
      name="address1"
      required
    />
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress2"
      placeholder="Apartment, studio, or floor"
      name="address2"
    />
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="inputCity"
      name="city"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress2"
      placeholder="Apartment, studio, or floor"
      name="address2"
      value="CA"
      required
    />
  </div>
  <div class="col-md-2 mb-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input
      type="text"
      class="form-control"
      id="inputZip"
      name="zip"
      required
    />
  </div>
  <div class="col mt-3 mx-auto mb-5">
    <button type="submit" class="btn btn-primary col-12">
      Add New Employee
    </button>
  </div>
</form>

<script ></script>
{% endblock%}
