<form action="/newemployee" method="POST" class="row g-3 col-6 mx-auto">
  <div class="col-12">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputEmail4" name="name" required>
  </div>
  <div class="col-6">
    <label for="inputPassword4" class="form-label">Cell</label>
    <input type="text" class="form-control" id="inputPassword4" name="cell" required>
  </div>
  <div class="col-6">
    <label for="inputPassword4" class="form-label">Total packages delivered</label>
    <input type="number" class="form-control" id="inputPassword4" name="packages" value="0">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1" required>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" name="city" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" value="CA" required>
  </div>
  <div class="col-md-2 mb-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" name="zip" required>
  </div>
  <div class="col mt-3 mx-auto">
    <button type="submit" class="btn btn-primary col-12">Add New Employee</button>
  </div>
</form>
